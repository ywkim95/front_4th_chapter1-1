<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <base href="/front_4th_chapter1-1/">
    <!-- GitHub Pages SPA를 위한 리디렉션 스크립트 -->
    <script type="text/javascript">
      // SPA를 위한 GitHub Pages 리디렉션 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/front_4th_chapter1-1/assets/index-jx7b7S50.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
